name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    name: Lint, format, typecheck, test, build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Prettier check
        run: pnpm run format:check

      - name: Tests
        run: pnpm run test

      - name: Build
        run: pnpm run build
