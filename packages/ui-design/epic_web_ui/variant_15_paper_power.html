<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otto - Zen V7: Paper Power</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        paper: {
                            bg: '#f8f8f8', // Off-white
                            ink: '#1a1a1a', // Near-black
                            sub: '#888888', // Gray
                            accent: '#eb3b3b', // Red highlight
                        }
                    },
                    fontFamily: {
                        sans: ['"Geist"', '"Inter"', 'sans-serif'],
                        mono: ['"Geist Mono"', '"IBM Plex Mono"', 'monospace'],
                    },
                    animation: {
                        'breathe-left': 'breatheLeft 6s ease-in-out infinite',
                        'breathe-right': 'breatheRight 6s ease-in-out infinite',
                        'pulse-dot': 'pulseDot 3s ease-in-out infinite',
                    },
                    keyframes: {
                        breatheLeft: {
                            '0%, 100%': { transform: 'scale(1) translateX(0)', opacity: '0.1' },
                            '50%': { transform: 'scale(1.1) translateX(-20px)', opacity: '0.2' },
                        },
                        breatheRight: {
                            '0%, 100%': { transform: 'scale(1) translateX(0)', opacity: '0.1' },
                            '50%': { transform: 'scale(1.1) translateX(20px)', opacity: '0.2' },
                        },
                        pulseDot: {
                            '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                            '50%': { transform: 'scale(0.8)', opacity: '0.5' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8f8f8;
            color: #1a1a1a;
            /* Subtle Grain */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        }
        
        .cmd-bar {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
        }
        
        body:hover .cmd-bar,
        body:focus-within .cmd-bar {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center font-sans relative overflow-hidden selection:bg-paper-ink/10 selection:text-paper-ink">

    <!-- Ambient Rings (Side-by-Side) -->
    <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
        <!-- Left Ring -->
        <div class="absolute left-[10%] w-[60vh] h-[60vh] border border-paper-ink rounded-full animate-breathe-left opacity-10"></div>
        <!-- Right Ring -->
        <div class="absolute right-[10%] w-[60vh] h-[60vh] border border-paper-ink rounded-full animate-breathe-right animation-delay-1000 opacity-10"></div>
    </div>

    <!-- Center Module -->
    <main class="relative z-10 flex flex-col items-center">
        
        <!-- Status Dot -->
        <div class="mb-12">
            <div class="w-3 h-3 rounded-full bg-paper-accent animate-pulse-dot shadow-[0_0_15px_rgba(235,59,59,0.4)]"></div>
        </div>

        <!-- Clock / Heading -->
        <h1 class="text-8xl font-light tracking-tighter text-paper-ink mb-4 relative z-20">
            10:42
        </h1>
        
        <p class="text-sm font-mono text-paper-sub uppercase tracking-widest mb-20">
            System Active
        </p>

        <!-- Command Bar (Hidden until interaction) -->
        <div class="cmd-bar w-full max-w-lg relative group">
            <div class="absolute inset-0 bg-white shadow-xl rounded-2xl transform scale-95 opacity-0 group-hover:scale-100 group-hover:opacity-100 transition-all duration-300"></div>
            <div class="relative bg-white border border-paper-ink/10 rounded-2xl flex items-center p-2 shadow-sm group-hover:shadow-md transition-shadow">
                
                <div class="w-10 h-10 flex items-center justify-center text-paper-sub">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </div>
                
                <input 
                    type="text" 
                    placeholder="Ask Otto..." 
                    class="flex-1 bg-transparent border-none outline-none text-lg text-paper-ink placeholder-paper-sub/50 px-4 h-12 font-light"
                >

                <div class="pr-4 text-xs font-mono text-paper-sub/40 hidden sm:block">
                    CMD+K
                </div>

            </div>
        </div>

    </main>

    <!-- Corner Branding -->
    <div class="absolute top-8 left-8 text-[10px] font-mono text-paper-sub/50 tracking-widest uppercase">
        OTTO // BRAIN
    </div>

</body>
</html>
